server {
    listen 80;

    #1. Serve the Frontend (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # This is vital for React Router (SPA): if it doesn't find the file, it returns index.html
        try_files $uri $uri/ /index.html;
    }

    #location /api/ {
